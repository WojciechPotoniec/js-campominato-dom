<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Griglia Campo Minato</title>
  </head>

  <body>
    <header class="d-flex justify-content-between align-items-center p-2">
      <div class="d-flex align-items-center">
        <img src="img/logo.png" alt="Logo boolean" />
        <h1 class="ms-3">Campo minato</h1>
      </div>
      <div class="d-flex">
        <select class="form-select me-2" aria-label="Default select example">
          <option value="100">Easy</option>
          <option value="81">Medium</option>
          <option value="49">Hard</option>
        </select>
        <button id="play" class="btn btn-primary me-1">Play</button>
        <button id="reset" class="btn btn-danger">Reset</button>
      </div>
    </header>

    <main>
      <section id="grid">
        <!-- Elemento da inserire da JS -->
      </section>
      <div id="result" class="text-center p-1">
        
      </div>
    </main>

    <footer class="p-2">Made by WO</footer>

    <script src="js/utility.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
